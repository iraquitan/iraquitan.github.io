<section id="projects" class="site-section">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-uppercase">Projects</h3>
    </div>
  </div>
  <div class="row">
    {% for project_hash in site.data.projects %}
      {% assign project = project_hash[1] %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="row">
          <div class="col-sm-12 text-center">
            <a href="#myModal{{ forloop.index }}" data-toggle="modal" class="thumbnail">
              <img src="{{ project.main_image }}" class="img-responsive" alt="{{ project.title }}">
              <h3>{{ project.title }}</h3>
            </a>
          </div>
        </div>
      </div>
      {% if forloop.index | divisible_by:2 %}
        <div class="clearfix visible-sm-block"></div>
      {% endif %}
      {% if forloop.index | divisible_by:3 %}
        <div class="clearfix visible-md-block"></div>
      {% endif %}
      {% if forloop.index | divisible_by:4 %}
        <div class="clearfix visible-lg-block"></div>
      {% endif %}
    {% endfor %}
  </div>
</section>
