<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png?v=kPgP0Nk3lR">
  <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-32x32.png?v=kPgP0Nk3lR" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-16x16.png?v=kPgP0Nk3lR" sizes="16x16">
  <link rel="manifest" href="/assets/img/favicons/manifest.json?v=kPgP0Nk3lR">
  <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg?v=kPgP0Nk3lR" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico?v=kPgP0Nk3lR">
  <meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml?v=kPgP0Nk3lR">
  <meta name="theme-color" content="#ffffff">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- fontawesome -->
  <script async src="https://use.fontawesome.com/c186f0cfef.js"></script>
  <!-- site google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  <!-- site contents -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
</head>
