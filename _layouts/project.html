---
layout: default
---
<article class="type-system-geometric">
  {% for category in page.categories %}
    <p class="type">{{ category }}</p>
    <!-- <span class="badge">{{ category }}</span> -->
  {% endfor %}
  <h1>{{ page.title }}</h1>
  <!-- <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p> -->
  <!-- <p class="date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date_to_string }}</time></p> -->
  {{ content }}
  <a href="{{ page.link }}" class="read-more" target="_blank">Read More <span>&rsaquo;</span></a>
  <hr>
  {% if page.license %}
    <p class="author">{{ page.license }}</p>
  {% endif %}
</article>
