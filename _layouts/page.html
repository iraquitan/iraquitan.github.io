---
layout: default
---
<article class="post">

    <header class="post-header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="post-title">{{ page.title }}</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="post-content">
        <div class="container">
            {{ content }}
        </div>
    </div>

</article>
